type: object
properties:
  CARDNAME:
    type: string
    pattern: '([\w\s\-])+'
    description: Lab Card Name
    example: Card Name
  GIVENNAME:
    type: string
    pattern: '([\w\-])+'
    description: First Name
    example: John
  FAMILYNAME:
    type: string
    pattern: '([\w\-])+'
    description: Family Name
    example: Smith
  PHONENUMBER:
    type: string
    description: Phone Number
    example: +33 1 23 45 67 89
  EMAILADDRESS:
    type: string
    description: Email Address
    example: a@b.com
  LABNAME:
    type: string
    pattern: '([\w\s\-])+'
    description: Lab Name
    example: Lab Name
  ADDRESS:
    type: string
    pattern: '([\w\s\-\n])+'
    description: Address
    example: 123 Synchrotron Road\nSynchrotron
  CITY:
    type: string
    pattern: '([\w\s\-])+'
    description: City
    example: City
  POSTCODE:
    type: string
    pattern: '([\w\s\-])+'
    description: Post Code
    example: 12345
  COUNTRY:
    type: string
    pattern: ([\w\s\-,\(\)\'])+
    description: Country
    example: United States
  COURIERACCOUNT:
    type: string
    pattern: '([\w\-])+'
    description: Courier Account Number
  BILLINGREFERENCE:
    type: string
    pattern: '([\w\s\-])+'
    description: Billing Reference
  DEFAULTCOURRIERCOMPANY:
    type: string
    pattern: '([\w\s\-])+'
    description: Courier Company
  DEWARAVGCUSTOMSVALUE:
    type: string
    pattern: '\d+'
    description: Dewar Custom Value
  DEWARAVGTRANSPORTVALUE:
    type: string
    pattern: '\d+'
    description: Dewar Transport Value
required:
  - CARDNAME
  - FAMILYNAME
  - GIVENNAME
  - LABNAME
  - ADDRESS
  - CITY
  - COUNTRY
  - POSTCODE
