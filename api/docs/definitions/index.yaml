ImageStatus:
  type: object
  properties:
    0:
      type: integer
      description: Data collection id
    1:
      type: object
      properties:
        0:
          type: integer
          enum:
            - 1
            - 0
          description: Does diffraction image snapshot exist?
        1:
          type: array
          description: IDs of snapshots that exist (0-3)
          items:
            type: integer
            enum:
              - 0
              - 1
              - 2
              - 3
        2:
          type: number
          description: Does the first snapshot thumbnail exist?
          enum:
            - 0
            - 1
  example: [["12345", [1, [1, 1, 0, 0], 1, []]]]

APStatus:
  type: object
  properties:
    0:
      type: integer
      description: Data collection id
    1:
      type: object
      description: Processing types
      properties:
        screening:
          type: object
          properties:
            EDNA:
              type: integer
              enum:
                - 0
                - 1
                - 2
                - 3
  example: 
    $ref: ../examples/ap_statuses.yaml

