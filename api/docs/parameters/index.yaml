SearchParam:
  name: s
  in: query
  type: string
  pattern: '[\w\s-]+'
  description: Search string

PageNumberParam:
  name: page
  in: query
  type: number
  description: Results page number
PerPageParam:
  name: per_page
  in: query
  type: number
  description: Number of results to show per page

SortByParam:
  name: sort_by
  in: query
  type: string
  description: One of the object properties
SortOrderParam:
  name: order
  in: query
  type: string
  enum: 
    - ASC
    - DESC
  description: Sort order

ProposalParam:
  name: prop
  in: query
  type: string
  pattern: '\w+\d+'
  required: true
  description: Proposal

TypeParam:
  name: ty
  in: query
  type: string
  required: true
  description: API type
  enum:
    - mx
    - pow
    - tomo
    - saxs
    - sm
    - gen
VisitParam:
  name: visit
  type: string
  in: query
  pattern: '\w+\d+-\d+'
  description: Visit

BLParam:
  name: bl
  type: string
  in: query
  pattern: '[\w-]+'
  description: Beamline


