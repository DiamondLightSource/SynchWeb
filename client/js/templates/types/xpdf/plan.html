<h1>Prepare Experiment Plans</h1>

<p class="help">This pages allows you to define experiment plans for samples in a container</p>

<div class="clearfix">
    <div class="left">
        <div class="form">
            <ul>
                <li>
                    <span class="label">Container</span>
                    <span class="NAME"><%=NAME%></span>
                </li>

                <li>
                    <span class="label">Type</span>
                    <span class="CONTAINERTYPE"><%=CONTAINERTYPE%></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <h2>Available Samples</h2>
        <div class="asamples"></div>
    </div>
</div>

<h2>Samples with Experimental Plans</h2>
<div class="filter filter-nohide qfilt"></div>
<div class="psamples"></div>
