<section class="content">
    <h1>Select a Proposal</h1>

    <p>To start first select the &quot;Proposal&quot; page from the main menu</p>

    <p class="inset"><img alt="" src="/assets/images/doc/proposal/proposal_start.png" /></p>

    <p>This will take you to the list of proposals that you are registered on.</p>

    <p class="inset"><img alt="" src="/assets/images/doc/proposal/proposal_select.png" /></p>

    <p>You can search through this list using the search box in the top right. To select a proposal click on the associated row.</p>

</section>
