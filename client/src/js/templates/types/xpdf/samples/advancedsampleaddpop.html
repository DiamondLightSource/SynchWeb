                <div id="table">

                <li>
                    <label>Calculated Composition

                <div style="text-align: right; border:1px solid">
                    <ul>

                            <span>

                        <li>

                        </li>
                    </ul>
                </div>

                <li>
                    <span>
                        <select>

                    </span>

                <li>
                    <span>

                        </select>

                </li>

            </ul>

            
            
            <input class="acronym" type="hidden" name="ACRONYM" />
