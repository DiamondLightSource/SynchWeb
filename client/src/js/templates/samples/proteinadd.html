<h1>New Protein</h1>

<% if (IS_CLONE) { %>
    <p class="help">This is a clone of a protein</p>
<% } %>

<form method="post" id="add_protein" enctype="multipart/form-data">
    
    <div class="form">
        <ul>
            
            <li>
                <label>Name
                    <span class="small">Name of the protein</span>
                </label>
                <span class="name">
                    <% if (IS_CLONE) { %>
                        <input type="text" name="NAME" disabled>
                    <% } else { %>
                        <input type="text" name="NAME" />
                    <% } %>
                </span>
            </li>
            
            <li>
                <label>Acronym
                    <span class="small">Short form of the protein name</span>
                </label>
                <span class="acronym"><input type="text" name="ACRONYM" required /></span>
            </li>
            
            
            <li>
                <label>Molecular Mass
                    <span class="small">Mass of the protein in daltons</span>
                </label>
                <span class="MASS"><input type="text" name="MOLECULARMASS" /></span>
            </li>
            
            <li>
                <label>Sequence
                    <span class="small">
                        A single protein sequence in single character format e.g. YPKN.
                        No other characters or lines. Complexes are not supported at this time.
                        This sequence is required for MrBUMP and will be used to generate an Alphafold model for future downstream processing tasks.
                        This sequence will be used for the model building step of any Big EP phasing runs.
                    </span>
                </label>
                <span class="seq tw-inline-block tw-w-2/3"><textarea name="SEQUENCE" ></textarea></span>
            </li>

            <li>
                <label>Type
                    <span class="small">Component Type</span>
                </label>
                <select name="COMPONENTTYPEID"></select>
            </li>

            <!--<li>
                <label>Sub Type
                    <span class="small">Component Sub Type</span>
                </label>
                <select name="COMPONENTSUBTYPEID"></select>
            </li>-->

            <li>
                <label>Concentration Unit
                    <span class="small">Unit used for measuring concentration</span>
                </label>
                <select name="CONCENTRATIONTYPEID"></select>
            </li>

            <li>
                <label>Concentration
                    <span class="small">Concentration of component</span>
                </label>
                <span class="acronym"><input type="text" name="ABUNDANCE" required /></span>
            </li>

            <% if (IS_STAFF) { %>
            <li>
                <label>Global
                    <span class="small">Make this component visible to all users</span>
                </label>
                <select name="GLOBAL">
                    <option value="0" selected="selected">No</option>
                    <option value="1">Yes</option>
                </select>
            </li>
            <% } %>
            
            <li>
                <label>
                    PDB File
                    <span class="small">
                        A PDB format file of the protein, or subdomain.
                        This is required to trigger the DIMPLE downstream processing task and is also used as an additional input to MrBUMP.
                        Multiple PDB files can be provided and the best match will be used for the downstream task.
                    </span>
                </label>
                <span>PDB files can be added on the next page</span>
            </li>
        </ul>
        
        <button name="submit" value="1" type="submit" class="button submit" data-testid="add-protein">Add Protein</button>
    </div>
    
</form>
