<div class="terms"></div>

<h1>Add New Shipment</h1>

<p class="message alert">Please note that international shipping is currently disabled from this application. Please see the link <a href="https://www.diamond.ac.uk/Instruments/Mx/I03/I03-Manual/Shipping-Samples.html">here</a></p>

<form method="post" id="add_shipment">
    
    <div class="form">
        <ul>
            
            <li>
                <label>Name
                    <span class="small">Name for the shipment</span>
                </label>
                <input type="text" name="SHIPPINGNAME" />
            </li>
            
            <li>
                <label>Number of Dewars
                    <span class="small">Number of dewars to automatically create for this shipment</span>
                </label>
                <input type="text" name="DEWARS" value="1" />
            </li>
            
            <li class="d clearfix">
                <label>Facility Dewar Codes
                    <span class="small">Unique code for each dewar of the shipment.<br />No facility codes listed? Make sure they are <a href="/dewars/registry">Registered</a> to this proposal.</span>
                </label>
                <div class="floated">
                    <!--<span class="fcodes"></span>-->
                </div>
            </li>
            
            <li>
                <!-- Small tweaks to the styling here using tailwind flexbox -->
                <label>First Experiment / Scheduling
                    <span class="small">Select first experiment or if it's for an automated or responsive remote mail-in session</span>
                </label>
                <div class="tw-flex">
                    <select class="tw-h-6 tw-mr-2" name="FIRSTEXPERIMENTID"></select>
                    <label class="secondary tw-mr-2">
                        <input type="checkbox" name="noexp"> Automated / Imager
                    </label>
                    <label class="secondary tw-mr-2">
                        <input type="checkbox" name="dynamic"> Responsive Remote / Mail-in
                    </label>
                </div>
            </li>

            <li>
                <label>Safety Level
                    <span class="small">The safety level of the shipment</span>
                </label>
                <select class="tw-h-6" name="SAFETYLEVEL" required>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Red">Red</option>
                </select>
            </li>
            
            <li>
                <label>Comments
                    <span class="small">Comment for the shipment</span>
                </label>
                <textarea name="COMMENTS" maxlength="1000"></textarea>
            </li>
            
            <li>
                <label>Outgoing Lab Contact
                    <span class="small">Lab contact for outgoing transport | <a class="add_lc" href="/contact/add">Add</a></span>
                </label>
                <select name="SENDINGLABCONTACTID"></select>
            </li>
            
            <li>
                <label>Return Lab Contact
                    <span class="small">Lab contact for return transport | <a class="add_lc" href="/contact/add">Add</a></span>
                </label>
                <select name="RETURNLABCONTACTID"></select>
            </li>
            
            <li>
                <label>Shipping Date
                    <span class="small">Date shipment will leave lab / be picked up</span>
                </label>
                <input class="half" type="text" name="DELIVERYAGENT_SHIPPINGDATE" />
            </li>

            <li>
                <label>Pickup Location
                    <span class="small">Location where shipment can be picked up from. i.e. Reception</span>
                </label>
                <input class="half" type="text" name="PHYSICALLOCATION" />
            </li>

            <li>
                <label>Ready by Time
                    <span class="small">Time shipment will be ready for pickup</span>
                </label>
                <input class="half" type="text" name="READYBYTIME" />
            </li>

            <li>
                <label>Close Time
                    <span class="small">Time after which shipment cannot be picked up</span>
                </label>
                <input class="half" type="text" name="CLOSETIME" />
            </li>
            
            
            <li>
                <label>Delivery Date
                    <span class="small">Estimated date of delivery at facility</span>
                </label>
                <input class="half" type="text" name="DELIVERYAGENT_DELIVERYDATE" />
            </li>
            
            <li>
                <label>Courier Name
                    <span class="small">Courier name for the return shipment</span>
                </label>
                <input type="text" name="DELIVERYAGENT_AGENTNAME" /> 
                <% if (!DHL_ENABLE) { %><a href="<%-DHL_LINK%>" class="dhl button"><i class="fa fa-envelope"></i> Use Facility Account (UK ONLY)</a><% } %>
            </li>
            
            <li>
                <label>Courier Account Number
                    <span class="small">Courier account number for return shipment</span>
                </label>
                <input type="text" name="DELIVERYAGENT_AGENTCODE" />
            </li>
            
            <button name="submit" value="1" type="submit" class="button submit">Add Shipment</button>
            
            
        </ul>
    </div>
    
</form>
